<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>小豆芽的物流管理程序</title>
</head>
<body>
    <div th:fragment="order">
        <div class="button-group">
            <el-button>新增</el-button>
            <el-button type="primary">复制</el-button>
            <el-button type="success">打印</el-button>
        </div>
        <el-table
                :data="tableData3"
                height="550"
                border
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="80">
                <template slot-scope="scope">
                    <i class="el-icon-edit" title="修改"></i>
                    <i class="el-icon-delete" title="删除"></i>
                </template>
            </el-table-column>
            <el-table-column
                    fixed
                    prop="date"
                    label="订单日期"
                    width="110">
            </el-table-column>
            <el-table-column
                    fixed
                    prop="name"
                    label="快递单号"
                    width="100">
            </el-table-column>
            <el-table-column
                    fixed
                    prop="address"
                    label="商品名称"
                    width="300">
            </el-table-column>
            <el-table-column
                    fixed
                    prop=""
                    label="数量">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="客户姓名">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="客户电话">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="代理人">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="代理人电话">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="地址">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="省">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="市">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="县">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="区/镇">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="街道详情">
            </el-table-column>
            <el-table-column
                    prop=""
                    label="备注">
            </el-table-column>
        </el-table>
        <el-pagination
                :page-size="100"
                layout="total, prev, pager, next"
                :total="1000">
        </el-pagination>
    </div>
</body>
</html>
